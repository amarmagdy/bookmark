<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="stylesheet" href="./assets/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./assets/fontawesome-free-6.5.2-web/css/all.min.css">
    <link rel="icon" href="./assets/bookmark.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container pt-5">
        <h1 class="text-center" id="h3">Bookmarker</h1>
        <hr>
        <h3 class="text-center" id="h2">Bookmark your favorite sites</h3>
        <div class="form-group">
            <div class="label d-flex gap-1 pb-2">
                <div class="icon">
                    <i class="fas fa-bookmark"></i>
                </div>
                <label>Site Name</label>
            </div>
            <input id="name" type="text" class="form-control mb-3" placeholder="bookmark name" onkeyup="validateBookInput(this)">
        </div>
        <div class="form-group">
            <div class="label d-flex gap-1 pb-2">
                <div class="icon">
                    <i class="fas fa-link"></i>
                </div>
                <label>Site URL</label>
            </div>
            <input id="url" type="text" class="form-control mb-3" placeholder="website URL" onkeyup="validateBookInput(this)">
        </div>
        <button class="m-auto d-block" id="addBtn" onclick="addMarks()" on>Submit</button>
        <hr>
        <div class="output bg-white text-center pt-3 fw-bolder">
            <div class="row">
                <div class="col-sm-3">
                    <p>Index</p>
                </div>
                <div class="col-sm-3">
                    <p>Website name</p>
                </div>
                <div class="col-sm-3">
                    <p>visit</p>
                </div>
                <div class="col-sm-3">
                    <p>delete</p>
                </div>
            </div>
            <div class="row" id="row">
                
            </div>
        </div>
    </div>
    <div class="layer d-none" id="layer">
        <div class="window">
            <div class="container">
                <div class="row justify-content-between">
                    <div class="col-sm-6 d-flex pt-4 gap-2">
                        <div class="dot bg-danger"></div>
                        <div class="dot bg-warning"></div>
                        <div class="dot bg-success"></div>
                    </div>
                    <div class="col-sm-6 ms-auto pt-4 x">
                        <button id="xBtn"><i class="fas fa-x fa-2x"></i></button>
                    </div>
                </div>
                <p class="fw-bolder fs-21">Site Name or Url is not valid, Please follow the rules below :</p>
                <div class="name d-flex">
                    <i class="fas fa-circle-right text-danger pt-2"></i>
                    <p class="fs-21 ps-1">Site name must contain at least 3 characters</p>
                </div>
                <div class="url d-flex">
                    <i class="fas fa-circle-right text-danger pt-2" id="x"></i>
                    <p class="fs-21 ps-1">Site URL must be a valid one</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
